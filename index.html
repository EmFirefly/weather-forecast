<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="src/styles.css" />
     <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Watch</title>
  </head>
  <body>
    <div class="weather-box">
    <header>
      <form class="search-form" id="search-form">
        <input type="text" placeholder="Enter city" class="search-input" id="search-input" />
        <input type="submit" value="Search" class="search-button"/>
      </form>
    </header>
    <main>
    <div class="weather-details">
        <h1 id="city-main"></h1>
        <p class="weather-info">
         <span id="date"></span>, <span id="weather-condition"></span>
          <br />
         <span class="lighter-color"> Humidity: <span id="humidity"></span>%, Wind: <span id="windspeed"> </span>km/h</span>
        </p>
      
      <div class="temperature">
        
          <div id="icon"></div>
          <span class="current-temperature"></span>
          <span class="celsius">°C</span>
        
      </div>
      <div class="forecast-5-day">
        <div class="forecast-day">
          <span class="day">Mon</span>
          <span class="temp-high">16°</span>
          <span class="temp-low">10°</span>
          <span class="condition">☀</span>
          </div>
        <div class="forecast-day">
          <span class="day">Tue</span>
          <span class="temp-high">18°</span>
          <span class="temp-low">12°</span>
          <span class="condition">☁</span>
        </div>
        <div class="forecast-day">
          <span class="day">Wed</span>
          <span class="temp-high">20°</span>
          <span class="temp-low">14°</span>
          <span class="condition">🌧️</span>
      </div>
      <div class="forecast-day">
          <span class="day">Thu</span>
          <span class="temp-high">22°</span>
          <span class="temp-low">16°</span>
          <span class="condition">☀️</span>
      </div>
      <div class="forecast-day">
          <span class="day">Fri</span>
          <span class="temp-high">24°</span>
          <span class="temp-low">18°</span>
          <span class="condition">☁️</span>
      </div>
      </div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/EmFirefly" target="_blank">Megan van Zyl</a>
      is open-sourced on 
      <a href="#" target="_blank">Github</a>
       and hosted on
      <a href="#" target="_blank">Netlify</a>
    </footer>
  </div>
    <script src="src/index.js"></script>
  </body>
</html>
